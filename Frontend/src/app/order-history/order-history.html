<!-- Show loading while fetching -->
<div *ngIf="loading" class="alert alert-info">Loading orders...</div>

<!-- Show login message -->
<div *ngIf="loginMessage && !loading" class="alert alert-warning">
  {{ loginMessage }}
</div>

<!-- Show orders table -->
<table *ngIf="orders.length > 0 && !loading" class="orders-table">
  <thead>
    <tr>
      <th>Product ID</th>
      <th>Quantity</th>
      <th>Total Price</th>
      <th>Order Date</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let order of orders">
      <td>{{ order.productId }}</td>
      <td>{{ order.quantity }}</td>
      <td>{{ order.totalPrice | currency }}</td>
      <td>{{ order.createdDate | date:'medium' }}</td>
    </tr>
  </tbody>
</table>

<!-- Show "No orders" only after loading -->
<div *ngIf="!loading && !loginMessage && orders.length === 0" class="alert alert-warning">
  No orders found.
</div>
