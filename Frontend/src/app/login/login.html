<div class="login-container">
  <div class="login-card">
    <h2>Welcome Back</h2>
    <p>Login to your account</p>

   <form (ngSubmit)="onLogin(loginForm)" #loginForm="ngForm" class="login-form">

      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" [(ngModel)]="login.email" required placeholder="Enter your email">
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" [(ngModel)]="login.password" required placeholder="Enter your password">
      </div>

      <button type="submit" [disabled]="!loginForm.form.valid">Login</button>

      <p class="forgot-password">
        <a href="#">Forgot Password?</a>
      </p>

    </form>

    <p class="signup-text">
      Don't have an account? <a href="/register">Sign Up</a>
    </p>
  </div>
</div>
